<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Settings Button -->
        <button class="settings-button" id="settingsBtn">
            <i class="fas fa-cog"></i> <!-- Settings icon -->
        </button>

        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-picture-container">
                <img src="../drawable/profile-hard.png" alt="Profile Picture" id="profilePicture">
                <img src="../drawable/picture_modifier.png" alt="Change Picture" id="changeProfilePictureButton">
                <input type="file" id="profilePictureInput" style="display: none;" accept="image/*">
            </div>
            
            <div class="username" id="username">Your Username</div>
        </div>

        <!-- Friends and Friend Requests -->
        <div class="friend-section">
            <div class="friends-drawer">
                <button id="friendsButton" class="btn">Friends : <span id="friendsCount">0</span></button>
                <div id="friendsList" class="drawer-content hidden">
                    <p>No friends added yet.</p>
                </div>
            </div>

            <div class="friend-requests-drawer">
                <button id="friendRequestsButton" class="btn">Friends Requests : <span id="friendsRequestCount">0</span></button>
                <div id="friendRequestsList" class="drawer-content hidden">
                    <p>No pending requests.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration and Scripts -->
    <script type="module" src="../javascript/account.js"></script>
</body>
</html>
