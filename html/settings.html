<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>

  <script src="../javascript/settings.js" defer></script>
</head>
<body>
  <div id="app" class="container">
    <h1>Settings</h1>
    <div class="settings-category" v-for="(category, index) in settingsCategories" :key="index">
      <div class="settings-header" @click="toggleCategory(index)">
        {{ category.title }}
        <span class="chevron" :class="{ open: activeCategory === index }">â–¼</span>
      </div>
      <div class="settings-content" :class="{ active: activeCategory === index }">
        <component :is="category.component"></component>
      </div>
    </div>
  </div>

</body>
</html>
