<div id="toolbar">
    <button id="messagesBtn" class="toolbar-btn">
        <img src="../Drawable/message-hard.png" class="icon" data-hover="../Drawable/message-soft.png" data-default="../Drawable/message-hard.png" alt="Messages">
    </button>
    <button id="plusBtn" class="toolbar-btn">
        <img src="../Drawable/plus-hard.png" class="icon" data-hover="../Drawable/plus-soft.png" data-default="../Drawable/plus-hard.png" alt="Plus">
    </button>
    <button id="homeBtn" class="toolbar-btn">
        <img src="../Drawable/logo-hard.png" class="icon" data-hover="../Drawable/logo-soft.png" data-default="../Drawable/logo-hard.png" alt="Home">
    </button>
    <button id="pinBtn" class="toolbar-btn">
        <img src="../Drawable/pin-hard.png" class="icon" data-hover="../Drawable/pin-soft.png" data-default="../Drawable/pin-hard.png" alt="Pin">
    </button>
    <button id="accountBtn" class="toolbar-btn">
        <img src="../Drawable/profile-hard.png" class="icon" data-hover="../Drawable/profile-soft.png" data-default="../Drawable/profile-hard.png" alt="Account">
    </button>
</div>

<!-- Drawers -->
<div id="messagesDrawer" class="drawer">Message Content</div>
<div id="plusDrawer" class="drawer">
    <input type="text" id="userSearchInput" placeholder="Search for users..." />
    <div id="searchResults"></div>
</div>
<div id="accountDrawer" class="drawer">Account Content</div>
